name = "totp-manager-pages"
compatibility_date = "2024-01-01"
pages_build_output_dir = "."

# 📋 重要说明：KV 绑定和环境变量请在 Cloudflare Pages Dashboard 中配置
# 这样可以避免本地配置与线上配置冲突，并且便于管理
#
# 📍 Dashboard 配置路径：
# 1. 环境变量：Settings > Environment variables
# 2. KV 绑定：Settings > Functions > KV namespace bindings
#
# ✅ 必需的环境变量（在 Dashboard 中设置）：
# NODE_VERSION = "18"
# JWT_SECRET = "your-random-64-character-secret-key"
#
# 🔗 必需的 KV 绑定（在 Dashboard 中设置）：
# Variable name: TOTP_KV
# KV namespace: 选择您创建的 KV 命名空间
#
# 🌟 可选的 GitHub 同步环境变量：
# GITHUB_CLIENT_ID = "your-github-oauth-client-id"
# GITHUB_CLIENT_SECRET = "your-github-oauth-client-secret"
# GITHUB_REDIRECT_URI = "https://your-domain.pages.dev/api/github/callback"
# FRONTEND_URL = "https://your-domain.pages.dev"